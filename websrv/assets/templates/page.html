{{ define "page" }}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto"
    {{ if eq .PageKind "App" }}class="page-index"{{ end }}
    {{ if eq .PageKind "Login" }}class="page-login"{{ end }}
    {{ if eq .PageKind "Register" }}class="page-register"{{ end }}
>
<head>
    <script src="/static/js/bootstrap-5.3.3-color-modes.js"></script>

    <meta chars="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <title>{{- .PageTitle -}}</title>

    <link rel="stylesheet" href="/static/css/docsearch-3.9.0.css">

    <link rel="apple-touch-icon" href="/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/assets/img/favicons/favicon.ico">

    <meta name="theme-color" content="#712cf9">

    <link rel="stylesheet" href="/static/css/stylesheet.min.css">

    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/bootstrap-5.3.3.min.js"></script>
    <script src="/static/js/htmx-2.0.4.min.js"></script>
    <script src="/static/js/sweetalert2-11.17.2.min.js"></script>
    <script src="/static/js/app.js"></script>
</head>

{{ if eq .PageKind "App" }}
    {{ template "index" . }}
{{ else if eq .PageKind "Login" }}
    {{ template "login" . }}
{{ else if eq .PageKind "Register" }}
    {{ template "register" . }}
{{ else }}
<body hx-boost="true">
    <span>ERROR</span>
</body>
{{ end }}

</html>
{{ end }}
