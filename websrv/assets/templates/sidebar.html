{{ define "sidebar" }}
<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-secondary" style="width: 280px;">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4">CryptoTax</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#house-fill"></use></svg>
                Home
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-body-emphasis" href="#">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#file-earmark-text"></use></svg>
                Transactions
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <svg class="bi pe-none me-2" width="32" height="32"><use xlink:href="#user-icon"></use></svg>
            <!--img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2"-->
            <strong>
            {{- if .User.FirstName -}}
                {{- truncate .User.FirstName 16 true -}}
            {{- else -}}
                {{- truncate .User.Email 16 true -}}
            {{- end -}}
            </strong>
        </a>
        <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="/settings" hx-push-url="true">Settings</a></li>
            {{ if .User.IsAdmin }}<li><a class="dropdown-item" href="#">Configuration</a></li>{{ end }}
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout" hx-boost="false">Sign out</a></li>
        </ul>
    </div>
</div>

<div class="b-divider b-vr"></div>
{{ end }}
