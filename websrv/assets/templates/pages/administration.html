{{ define "Pages/Administration" }}
<div class="d-flex flex-column flex-grow-1 p-3">
    <div class="container">
        <div class="row">
            <form>
                <fieldset>
                    <legend>General Configuration</legend>
                    <div class="form-group">
                        <label class="control-label" for="fiatAsset">Fiat Asset</label>
                        <input name="fiatAsset" id="fiatAsset"
                            type="text"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="valuationMethod">Valuation Method</label>
                        <input name="valuationMethod" id="valuationMethod"
                            type="text"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="taxableProfitLoss">Taxable Profit/Loss</label>
                        <input name="taxableProfitLoss" id="taxableProfitLoss"
                            type="text"
                            class="form-control">
                    </div>
                </fieldset>
                <div>
                    <button class="submit-button btn btn-default">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{ end }}
